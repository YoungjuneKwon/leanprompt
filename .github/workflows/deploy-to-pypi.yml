name: Deploy to PyPI

on:
  push:
    branches: [ main ]
    paths:
      - 'setup.py'
  
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual PyPI deployment'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract version from setup.py
      id: version
      run: |
        python .github/scripts/get_version.py >> $GITHUB_OUTPUT
    
    - name: Check if version already exists on PyPI
      id: check_version
      run: |
        VERSION=$(echo '${{ steps.version.outputs.VERSION }}' | grep -o 'VERSION=[^[:space:]]*' | cut -d'=' -f2)
        echo "Checking version $VERSION on PyPI..."
        
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/leanprompt/$VERSION/json")
        
        if [ "$HTTP_STATUS" = "200" ]; then
          echo "Version $VERSION already exists on PyPI"
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "Version $VERSION does not exist on PyPI"
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Build package
      if: steps.check_version.outputs.exists == 'false'
      run: python -m build
    
    - name: Publish to PyPI
      if: steps.check_version.outputs.exists == 'false'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: python -m twine upload dist/*
    
    - name: Create GitHub Release
      if: steps.check_version.outputs.exists == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        release_name: LeanPrompt v${{ steps.version.outputs.VERSION }}
        body: |
          ## LeanPrompt v${{ steps.version.outputs.VERSION }}
          
          This version has been automatically deployed to PyPI.
          
          ### Installation
          pip install leanprompt==${{ steps.version.outputs.VERSION }}
          
          ### Changes
          - FastAPI-based LLM integration framework
          - Support for multiple LLM providers (OpenAI, DeepSeek, Google, Ollama)
          - WebSocket interface for real-time streaming
          - Comprehensive prompt management with markdown templates
          - Built-in output validation with Pydantic
        draft: false
        prerelease: false
    
    - name: Skip deployment notification
      if: steps.check_version.outputs.exists == 'true'
      run: |
        echo "Skipping deployment - version ${{ steps.version.outputs.VERSION }} already exists on PyPI"
        echo "To deploy a new version, update version in setup.py"